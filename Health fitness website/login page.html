<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Freak</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back!</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Sign in to continue your fitness journey</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; font-size: 0.9rem;">
                        <input type="checkbox" style="margin-right: 0.5rem;"> Remember me
                    </label>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Sign In">
                </div>
                
                <div class="form-links">
                    <p><a href="#" style="color: #667eea;">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                    <p><a href="index.html" style="color: #666;">‚Üê Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Here you would typically validate credentials with a server
                alert('Login successful! Welcome back to Fitness Freak!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields!');
            }
        });
    </script>
</body>
</html>
